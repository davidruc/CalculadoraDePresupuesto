<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" type="module" defer ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js" defer></script>
</head>
<body >
    <div class="contenedor container-100 col-12">
        <header>
            <div id="superior" class="fondo col-12 py-5  d-flex flex-column align-items-center">    
            </div>
        </header>
        <nav>
            <div class="navar col-12 py-2  d-flex gap-3 justify-content-center" >
                <form id="formulario">
                    <select name="signo" id="" class="px-2 py-2 " >
                        <option name="positivo" >+</option>
                        <option name="negativo">-</option>
                    </select>
                    <input name="tipo" class="px-1 py-2" type="text" placeholder="ingrese el pago" >
                    <input name="valor" placeholder="ingresa un valor" class="px-1 py-2" type="number" >
                    <input type="submit" value="datos" class="px-1 py-2">                   
                </form>
            </div>
        </nav>
        <div id="ingresos" class="datos col-12  py-5  d-flex flex-column flex-md-row gap-5 justify-content-center">
        </div>
        <div class="contgrafics  col-12 m-5 d-flex">
            <div id="graficas2" class="charts col-6"></div>
            <div id="graficas" class="charts col-6"></div>
            

        </div>
    </div>
    
</body>
</html>
